<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con FontAwesome</title>
    <link rel="stylesheet" href="stylos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="tarjeta">
            <div class="foto">
                <img src="/assets/imgs/perfil.jpeg" alt="foto de perfil">
            </div>
            
            <div class="titulo">
                <h1>Mateo Centurion</h1>
                <p>Desarrollador</p>
            </div>

            <div class="redes">
                <a href="https://facebook.com" target="_blank" class="circulo">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="circulo">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" class="circulo">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com" target="_blank" class="circulo">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </header>
</body>
</html>
